<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Water Quality Dashboard</title>
  </head>
  <body>
    <div class="flex justify-center align-items-center h-16 bg-slate-400 py-4">
      <h1 class="text-center text-red-500 font-bold text-xl">
        Water Quality Dashboard
      </h1>
    </div>
    <main class="mt-4">
      <div>
        <div class="flex justify-center space-x-3">
          <div id="region-select"></div>
          <div id="district-select"></div>
        </div>
        <div class="grid grid-cols-3">
          <div>
            <h2>Magnesium Hardness Per District</h2>
            <div id="bubblechart"></div>
          </div>
          <div class="flex flex-col">
            <h2>Electrical Conductivity Per District</h2>
            <div id="donughtchart"></div>
          </div>
          <div class="flex flex-col">
            <h2>Phosphate Per Region</h2>
            <div id="scatterplot"></div>
          </div>
        </div>

        <div class="grid grid-cols-2 place-content-stretch gap-4">
          <div class="flex flex-col">
            <h2>Suplhate Per District</h2>
            <div id="barchart"></div>
          </div>
          <div class="flex flex-col">
            <h2>District Total Hardness Vs Water Source Type</h2>
            <div id="groupedbarchart"></div>
          </div>
        </div>
        <!-- <div class="grid grid-cols-1">
          <div class="" id="geomap"></div>
        </div> -->
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
